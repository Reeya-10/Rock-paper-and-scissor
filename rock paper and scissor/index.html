<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock , Paper and Scissor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body> 
    <section class="game">
        <div class="title">
            Rock, Paper and Scissor
        </div>
        <div class="score">
            <div class="playerScore" id="ab">
                Players Score
                <p class="players_count">0</p>

            </div>
            <div class="computerScore" id="cd">
                Computers Score
                <p class="computers_count">0</p>

            </div>

        </div>
        <div class="move">Choose your move</div>
        <div class="movesleft">Move left : 12</div>
        <div class="option">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissor">Scissor</button>
        </div>

        <div class="result"></div>
        <div class="reload">
            <button>Reload</button>
        </div>
    

    </section>
    <script src="/js/app.js"></script>
</body>
</html>
